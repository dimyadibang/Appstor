<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jualan Barang</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>
{% extends "data/main.html" %}
<body>
{% load humanize %}
{% block content %}
    <h1>{{ judul }}</h1>
    </br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md">
                <div class="card card-body">
                    <h5>Products</h5>
                </div>
                <div class="card card-body">
                    <table class="table">
                        <tr>
                            <th>Product</th>
                            <th>Category</th>
                            <th>Price</th>
                        </tr>
                        {% for dataproduct in product %}
                            <tr>
                                <td>{{ dataproduct.name }}</td>
                                <td>{{ dataproduct.category }}</td>
                                <td>Rp.{{ dataproduct.price|intcomma }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
</body>
</html>
