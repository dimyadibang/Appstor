{% extends "data/main.html" %}
{% load static %}
{% block content %}
<style>
.profile-pic{
    max-width : 200px;
    max-height :200px;
    margin: 0 auto;
    border-radius : 50%;
}
</style>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="card card-body">
                <a class="btn btn-warning" href="{% url 'ustad' %}">
                    &#8592; Back to Profile
                </a>
                <hr>
                <h3 style="text-align:center">{{ustadz.name}}</h3>
                <hr>
                <img class="profile-pic" src="{{ustadz.profile_pic.url}}">
            </div>
        </div>
        <div class="col-md-9">
            <div class="card card-body">

                    <h5>Information</h5>
                    <hr>
                    <p>Nomer Telepon : {{ ustadz.phone }}</p>
                    <p>Email : {{ ustadz.email }} </p>


            </div>
        </div>
    </div>
</div>
{% endblock content %}
